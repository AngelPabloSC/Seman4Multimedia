<main>
  <div>
    <h1 style="margin-left: 7%">Explore</h1>
  </div>
  <div id="videos-container" class="videos-grid"></div>

  <script>
    fetch("json/data.json")
      .then((res) => res.json())
      .then((videos) => {
        const container = document.getElementById("videos-container");
        container.innerHTML = videos
          .map(
            (video) => `
              <a href="${video.url}" target="_blank" class="card-link-wrapper">
                <div class="card">
                  <img src="${video.imagen}" alt="${video.nombre}" class="card-img"/>
                  <div class="card-body">
                    <h3>${video.nombre}</h3>
                    <div class="info-row">
                      <span>Autor: ${video.autor}</span>
                      <span>Vistas: ${video.vistas}</span>
                    </div>
                  </div>
                </div>
              </a>
            `
          )
          .join("");
      });

  </script>

  <style>
    :root {
      --color-primary: #ecfae5;
      --color-primary-second: #ddf6d2;
      --color-primary-light: #cae8bd;
      --color-primary-dark: #b0db9c;
      --text-color: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
    }

    .videos-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-top: 32px;
      padding: 0 16px;
    }

    .card-link-wrapper {
      text-decoration: none;
      color: inherit;
    }

    .card {
      width: 420px;
      background-color: var(--color-primary);
      border: 1px solid var(--color-primary-dark);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
      background-color: var(--color-primary-second);
      color: var(--text-color);
    }

    .card-body h3 {
      margin: 0 0 12px;
      font-size: 1.2rem;
      color: #2a2a2a;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      color: #555;
    }

    .info-row span {
      white-space: nowrap;
    }
    .margin-10 {
      margin-left: 9%;
    }
  </style>
</main>
